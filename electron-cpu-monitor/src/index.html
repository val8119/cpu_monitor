<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>CPU Monitor</title>
</head>

<body>
  <main>
    <div class="cpu-usage">
      <span class="label">CPU Usage: </span>
      <span id="cpu-usage">11.98 %</span>
    </div>

    <div class="free-memory">
      <span class="label">Free Memory: </span>
      <span id="free-memory">24.63 %</span>
    </div>

    <div class="total-memory">
      <span class="label">Total Memory: </span>
      <span id="total-memory">7.98 GB</span>
    </div>
  </main>

  <script>
    const electron = require("electron");
    const ipcRenderer = electron.ipcRenderer;

    ipcRenderer.on("cpuUsage", (event, data) => {
      document.getElementById("cpu-usage").innerHTML = data.toFixed(2) + " %";
    });

    ipcRenderer.on("freeMemory", (event, data) => {
      document.getElementById("free-memory").innerHTML = data.toFixed(2) + " %";
    });

    ipcRenderer.on("totalMemory", (event, data) => {
      document.getElementById("total-memory").innerHTML = data.toFixed(2) + " GB";
    });
  </script>
</body>

</html>
