<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CPU Monitor</title>
</head>

<body>
    <main>
        <div class="min-close-btns">
            <button class="close"></button>
            <button class="pin"></button>
            <button class="min"></button>
            <div class="drag-area-1"></div>
            <div class="drag-area-2"></div>
        </div>
        <div class="p-cont">
            <p>CPU Usage: </p><span class="cpu-usage">00.00%</span>
            <p>RAM Usage: </p><span class="ram-usage">00.00%</span>
            <p>RAM Total: </p><span class="ram-total">0 GB</span>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
